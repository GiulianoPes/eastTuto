
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
		<center>
		<ui:param name="utenteProfile" value="${tuto.getUtente()}"></ui:param>
		<ui:param name="utenteLoggedUsername" value="${utenteLogged.username}"></ui:param>
		<ui:param name="utenteProfileUsername" value="${utenteProfile.username}"></ui:param>
		<ui:param name="money" value="${tutoController.getMoneyFromTutoForUser(tuto)}"></ui:param>
		
				<div class="myTuto" id="${tuto.id} ">
					<table class="myTutoTable">
						<col width="20%" />
						<col width="70%" />
						<col width="10%" />
						<tr>
							<td class="userImg">
								<img src="img/tuto1.jpg" height="50px" width="50px"/>
							</td>
							<td>
								<h3><b><div class="tutoOwner" id="${tuto.getUtente().getUsername()}">${tuto.getUtente().getUsername()}</div></b></h3>
								<h6>${tuto.getDataCreazione()}</h6>
							</td>
							<td class="myTutoOptions">
								<ul style="list-style: none;">
									<li><img src="img/icon32/magnifying-glass.png" width="16px"
										height="16px" title="Dettagli" /></li>
									<li><img src="img/icon32/pencil.png" width="16px"
										height="16px" title="Modifica" /></li>
									<li><img src="img/icon32/trash.png" width="16px"
										height="16px" title="Elimina" />:</li>
								</ul>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<ul class="myTutoDetails">
									<li> <h5><b>${tuto.getCategoria().getNome()}</b></h5></li>
									<li> <h4><b>${tuto.getNome()}</b></h4></li>
									<li> <h5><b>${tuto.getDescrizione()}</b></h5></li>
									<li> <h5>Visualizzazioni: <b>${tuto.getVisualizzazioni()}</b></h5></li>
									<c:if test="${(not empty utenteLogged) and (utenteProfile.equals(utenteLogged))}">
										<li>Guadagno: <h5><b style="font-weight:bold;">${money} â‚¬</b></h5></li>
									</c:if>
								</ul>
							</td>
						</tr>
					</table>
				</div>
			</center>
	</ui:composition>
