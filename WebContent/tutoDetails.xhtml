
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<head>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/tutoDetails.js"></script>
	
</head>

<body>
	
	<c:set var="currentTuto" value="#{tutoController.tuto}"/>
	<c:set var="utenteProfile" value="#{currentTuto.getUtente()}"/>
	<c:set var="money" value="#{tutoController.getMoneyFromTutoForUser()}"/>
	<c:set var="visualizzazioni" value="#{tutoController.aggiungiVisualizzazione()}"/>

	<h1>#{currentTuto.nome}</h1>
	<h1>#{utenteProfile.username}</h1>	
	
	<br></br>
	
	<center>
		<table style="width: 50%;">
			<tr>
				<td style="text-align: left;">Visualizzazioni: <b style="font-weight:bold;">${visualizzazioni}</b></td>
				<td style="text-align: right;">
					<c:if test="${(tutoController.setTutoFromId()) and (not empty utenteLogged) and (utenteLogged.equals(utenteProfile))}">
						Guadagno: <b style="font-weight:bold;">${money} â‚¬</b>
						<br></br>
						<input type="button" id="${tutoId}" class="editTutoButton" value="Modifica"></input>
						<h:form>
							<h:commandButton value="Elimina" action="${tutoController.eliminaTuto(tutoController.getId())}">
							</h:commandButton>
						</h:form>
					</c:if>
				</td>
			</tr>
		</table>
	</center>
	
	<br></br>
	
	<table style="width: 100%; height: 650px;">
		<col width="20%" />
		<col width="60%" />
		<col width="20%" />
		<tr>
			<td><img src="img/sidebar_left.gif" /></td>
			<td style="vertical-align: text-top;">
				<div align="center">${currentTuto.categoria}</div>

				<div style="text-align: left;">${currentTuto.descrizione}</div>
			</td>
			<td><img src="img/sidebar_right.jpg" /></td>
		</tr>
	</table>
</body>
</html>
