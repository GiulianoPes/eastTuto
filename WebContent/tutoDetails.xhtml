
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<head>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/tutoDetails.js"></script>
	
</head>

<body>
	
	<ui:param name="tutoId" value="#{param['tutoId']}"></ui:param>
	${tutoController.setTutoFromId(tutoId)}
	<ui:param name="currentTuto" value="${tutoController.tuto}"></ui:param>
	<ui:param name="utenteProfile" value="${currentTuto.getUtente()}"></ui:param>
	<ui:param name="money" value="${tutoController.getMoneyFromTutoForUser(currentTuto)}"></ui:param>
	<ui:param name="visualizzazioni" value="${tutoController.aggiungiVisualizzazione(currentTuto)}"></ui:param>
	
	<h1>${currentTuto.nome}</h1>
	
	<br></br>
	
	<center>
		<table style="width: 50%;">
			<tr>
				<td style="text-align: left;">Visualizzazioni: <b style="font-weight:bold;">${visualizzazioni}</b></td>
				<td style="text-align: right;">
					<c:if test="${(not empty utenteLogged) and (utenteProfile.equals(utenteLogged))}">
						Guadagno: <b style="font-weight:bold;">${money} â‚¬</b>
						<br></br>
						<input type="button" id="${tutoId}" class="editTutoButton" value="Modifica"></input>
						<h:form>
							<h:commandButton value="Elimina" action="${tutoController.eliminaTuto}"></h:commandButton>
						</h:form>
					</c:if>
				</td>
			</tr>
		</table>
	</center>
	
	<br></br>
	
	<table style="width: 100%; height: 650px;">
		<col width="20%" />
		<col width="60%" />
		<col width="20%" />
		<tr>
			<td><img src="img/sidebar_left.gif" /></td>
			<td style="vertical-align: text-top;">
				<div align="center">${currentTuto.categoria}</div>

				<div style="text-align: left;">${currentTuto.descrizione}</div>
			</td>
			<td><img src="img/sidebar_right.jpg" /></td>
		</tr>
	</table>
</body>
</html>
