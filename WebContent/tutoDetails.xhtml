<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	<head>
	<title>Tuto's details</title>
</head>
<body>
	<ui:param name="tutoId" value="#{param['tutoId']}"></ui:param>
	<ui:param name="currentTuto" value="${tutoController.getTutoFromId(tutoId)}"></ui:param>
	
	<h1>${currentTuto.nome}</h1>
	
	<table style="width: 100%; height: 650px;">
		<col width="20%" />
		<col width="60%" />
		<col width="20%" />
		<tr>
			<td><img src="img/sidebar_left.gif" /></td>
			<td style="vertical-align: text-top;">
				<div align="center">${currentTuto.categoria}</div>

				<div style="text-align: left;">${currentTuto.descrizione}</div>
			</td>
			<td><img src="img/sidebar_right.jpg" /></td>
		</tr>
	</table>
</body>
</html>
