<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">    
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Compila il Tuto</title>
	<link rel="stylesheet" href="css/style_compileTuto.css" /> 
</head>
<body>	
	<div class="wrapper">
		<div class="container">
			<h1>Compila un nuovo Tuto</h1>		
			<f:view>
				<h:form>
				<div>Nome: <h:inputText value="#{tutoController.nome}"	
					styleClass="input-comile-tuto-text"
                    required="true"
                    requiredMessage="nome del tuto obbligatorio"
                    id="nome" /> <h:message for="nome" />
				</div>
				<div>Descrizione: <br/><h:inputTextarea value="#{tutoController.descrizione}" 
					styleClass="input-compile-tuto-textarea"
                    required="true"
                    requiredMessage="descrizione obbligatoria"
                    id="descrizione" /> <h:message for="descrizione" />
				</div>				
				<div>Categoria:	
				<h:selectOneMenu style="width: 40%; " value="#{tutoController.categoriaNome}">
   					 <f:selectItems style="color:black;" value="#{categoriaController.categorie}" var="categoria" itemValue="#{categoria}" />
				</h:selectOneMenu>
				</div>
				<br/><br/>
				<div>
					<h:commandButton value="Invia tuto"  action="${tutoController.creaTuto2()}"/>
				</div>		
				</h:form>
			</f:view>
		</div>
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
