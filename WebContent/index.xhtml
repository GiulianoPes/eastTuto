<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">    
<head>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/style_home.css" />
	<title>easyTuto</title>
</head>
<body>
<center>
	<div class="wrapper">
		<div class="bubble">
			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<div id="header">
			<table style="width: 100%;">
				<col width="20%" />
				<col width="50%" />
				<col width="30%" />
				<tr>
					<td style="text-align: left; padding-left: 25px;">
						<div id="easyTutoLogo">
							<h1>easyTuto</h1>
						</div>
					</td>
					<td>
						<div id="searchBox">
							<table>
								<col width="90%"/>
								<col width="10%"/>
								<tr>
									<td><input class="headerInput" id="searchBar" type="text" name="searchValure" /></td>
									<td><input class="headerInput" type="button" value="cerca" style="height: 30px;" /></td>
								</tr>
							</table>
						</div>
					</td>
					<td style="text-align: right;">
						<c:if test="${empty utenteLogged}">
						<div id="userProfileBox">
							<table>
								<tr>
									<td>
										<input type="button" class="headerInput" value="Home" id="homeContent"/>
									</td>
									<td style="text-align: right;">
										<input type="button" class="headerInput" value="Login" id="loginPage"/>
									</td>

									<td style="text-align: right;">
										<input type="button" class="headerInput" value="Registrati" id="registerPage"/>
									</td>
								</tr>
							</table>
						</div> 
						</c:if>
						<c:if test="${not empty utenteLogged}">						 
						<div id="userProfileBox">
							<table>
								<tr>
								<td>
										<input type="button" class="headerInput" value="Home" id="homeContent"/>
									</td>
								<f:view>									
									<td style="text-align: right;">
										<input type="button" class="headerInput" value="#{utenteLogged.username}" id="personalPage"/>
									</td>								  
									<td style="text-align: right;">			
										<h:form style="top: 5px;">
											<h:commandButton style="height: 30px;" value="+" type="submit" action="#{categoriaController.initCategorie}"/>										
										</h:form>									
									</td>
									<td style="text-align: right;">
									
										<h:form style="height: 30px; top: -3px;">
											<h:commandButton style="height: 30px;" value="logout" type="submit" action="#{sessionController.logout}"/>
										</h:form>
									
									</td>
									</f:view>
								</tr>
							</table>
						</div> 
						</c:if>
					</td>
				</tr>
			</table>
	</div>
	<!-- chiusura header -->

	<h:panelGroup id="container" layout="block">
	
		
	</h:panelGroup>
<!--  <div id="container"></div>-->
</center>
</body>
</html>
