<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">   
<head>
	<link rel="stylesheet" href="css/login_style.css" />
</head>
<body>
<div id="registerBox">
		<h1>Register</h1>
		
		<div>
			<center><h1>${Dialog.message}</h1></center>
		</div>
		<f:view>
			<h:form>
				<div>Username: <h:inputText styleClass="input-login" value="#{utenteController.username}"	
                     required="true"
                     requiredMessage="username obbligatorio"
                     id="username" /> <h:message for="username" />
				</div>
				<div>Password: <h:inputSecret styleClass="input-login" value="#{utenteController.password}" 
                     required="true"
                     requiredMessage="password obbligatoria"
                     id="password" /> <h:message for="password" />
				</div>
				<br />
				<div>
					<h:commandButton value="Register" styleClass="input-login-button" action="#{utenteController.register}"/>
				</div>		
			</h:form>
		</f:view>
</div>
</body>
</html>
